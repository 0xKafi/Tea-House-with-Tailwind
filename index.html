<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>
<body class="font-[Manrope]">

    <!-- banar-section -->
    <section class="h-160 w-5/6 mx-auto flex justify-between mt-20">
        <!-- left-side -->
        <div class="w-1/2 h-100 flex flex-col justify-between items-start">
            <p class="font-bold text-7xl leading-21">It's good <br> tea time at the <br> Tea House</p>
            <p class="text-[#777777] w-3/4 leading-7">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.</p>
            <button class="h-13 w-45 bg-gradient-to-l from-[#FF0000] to-[#FF8938] rounded-lg flex justify-center items-center font-bold text-white">Explore More
                <img class="ml-3 h-3 font-bold" src="./images/arrow.png" alt="arrow">
            </button>
        </div>
        <!-- right-side -->
        <div class="lg:w-1/2 lg:h-125 lg:w-165 relative">
            <img src="./images/banner.png" alt="tea">
            <div class="bg-white shadow-2xl rounded-md h-25 w-65 flex justify-evenly items-center absolute top-95 left-20">
                <i class="fa-solid fa-star text-yellow-500 text-4xl"></i>
                <div>
                    <p class="text-3xl font-bold">5.00</p>
                    <p class="text-[#777777] text-xl ">Trust Pilot Ratings</p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
